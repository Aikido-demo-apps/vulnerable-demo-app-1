name: CI web

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: "yarn"

      - name: Install dependencies
        run: yarn install

      - name: Tests
        run: yarn run test
        env:
          AWS_ACCESS_KEY_ID: "AKIALALEMEL33243OLIA"
          AWS_SECRET_ACCESS_KEY: "my_access_key"
