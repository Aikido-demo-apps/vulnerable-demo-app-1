on: workflow_dispatch

name: Scan
jobs:
  scan-repo:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
          path: demo-app
      - name: Install Aikido selfscanner
        uses: dsaltares/fetch-gh-release-asset@master
        with:
          repo: 'skeymeulen/releasetetest'
          version: 'tags/v1'
          file: 'aikidoselfscanner_linux_X86_64.zip'
      - name: unzip
        run: unzip aikidoselfscanner_linux_X86_64.zip
      - name: test
        run: chmod +x aikido-local-scanner
      - name: Run scan
        run: ./aikido-local-scanner scan demo-app --apikey AIK_CI_VX3ktteVGiCwZIYOVw3U2oNObv4eswmyR48HGmFhWeJOzY0E3H2o8bIFvobG9fsp --repositoryname MyRepo --branchname master
      - name: show temp folder
        if: success() || failure()
        run: ls /tmp
